<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo</title>
    <link rel="stylesheet" href="venta.css">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="box">
        <div class="newsletter-form">
            <h2>Ventas</h2>
            <br>
            <label>Folio de la venta </label>
            <input disabled type="text" placeholder="Folio" required>
    
            <div class="selector-libro">
                <select class="lista form-select" aria-label="Default select example">
                    <option selected disabled>Seleccione un libro</option>
                    <option class="opcion" value="1">Libro Ejemplo</option>
                    <option class="opcion" value="2">Libro Ejemplo</option>
                    <option class="opcion" value="3">Libro Ejemplo</option>
                    <option class="opcion" value="4">Libro Ejemplo</option>
                    <option class="opcion" value="5">Libro Ejemplo</option>
                    <option class="opcion" value="6">Libro Ejemplo</option>
                    <option class="opcion" value="7">Libro Ejemplo</option>
                    <option class="opcion" value="8">Libro Ejemplo</option>
                    <option class="opcion" value="9">Libro Ejemplo</option>
                </select>
            </div>
    
            <div class="selector-lector">
                <select class="lista form-select" aria-label="Default select example">
                    <option selected disabled>Seleccione un lector</option>
                    <option class="opcion" value="1">Lector Ejemplo</option>
                    <option class="opcion" value="2">Lector Ejemplo</option>
                    <option class="opcion" value="3">Lector Ejemplo</option>
                    <option class="opcion" value="4">Lector Ejemplo</option>
                    <option class="opcion" value="5">Lector Ejemplo</option>
                    <option class="opcion" value="6">Lector Ejemplo</option>
                    <option class="opcion" value="7">Lector Ejemplo</option>
                    <option class="opcion" value="8">Lector Ejemplo</option>
                    <option class="opcion" value="9">Lector Ejemplo</option>
                </select>
            </div>
    
            <div class="extra">
                <label>Unidades</label>
                <input disabled type="text" placeholder="Unidades" required>
                <br>
                <br>
                <label>Precio por Unidad</label>
                <input disabled type="text" placeholder="$" required>
                <br>
                <br>
                <label>Total</label>
                <input disabled type="text" placeholder="$" required>
            </div>
    
    
        </div>
    </div>
</body>

</html>
